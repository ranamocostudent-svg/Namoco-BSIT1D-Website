<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-container">

        <!-- Left Section -->
        <div class="logo">
            NamocoTitle
        </div>

        <!-- Center Navigation -->
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Gallery</a>
        </nav>

        <!-- Right Section -->
        <div class="auth-buttons">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>

    </div>
</header>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- LEFT COLUMN -->
        <div class="left-column">
            <h1>Your Header Text Here</h1>

            <p class="subtext">This is the first subtext line.</p>
            <p class="subtext">This is another subtext line.</p>

            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827504.png" 
                 alt="Icon" class="icon">
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">
            <img src="https://via.placeholder.com/500x350" 
                 alt="Hero Image" class="hero-image">
        </div>

    </div>

</body>
</html>
